server:
  port: 8085

spring:
  application:
    name: gateway-api
  cloud:
    gateway:
      routes:
        - predicates:
            - Path=/user-api/**
          filters:
            - StripPrefix=1
          uri: lb://user-api
          id: user-api

        - predicates:
            - Path=/account-api/**
          filters:
            - StripPrefix=1
          uri: lb://account-api
          id: account-api

        - predicates:
            - Path=/order-api/**
          filters:
            - StripPrefix=1
          uri: lb://order-api
          id: order-api

        - predicates:
            - Path=/dispatch-api/**
          filters:
            - StripPrefix=1
          uri: lb://dispatch-api
          id: dispatch-api
  zipkin:
    base-url: http://127.0.0.1:9411/
    locator:
      discovery:
        enabled: true

eureka:
  client:
    service-url:
      defaultZone : http://localhost:8079/eureka/